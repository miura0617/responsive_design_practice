<!-- meanmenu(jQuery library) sample -->
<!-- http://tasudesign.com/blog/2013/12/21/mean-menu/ -->
<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
		<title>NESTschool</title>
		<link href="style.css" media="screen" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/meanmenu.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="js/jquery.meanmenu.js"></script>
		<script>
			$(document).ready(function() {
				$('nav').meanmenu({
					meanScreenWidth: "960", // 表示させるウィンドウサイズ(ブレイクポイント)
				});
			});
		</script>
	</head>

	<body>
		<header>
			<nav>
				<ul>
					<li><a href="#">レスポンシブなメニュー１</a>
						<ul>
							<li><a href="#">Second Level１</a></li>
							<li><a href="#">Second Level２</a></li>
							<li><a href="#">Second Level３</a></li>
						</ul>
					</li>
					<li><a href="#">レスポンシブなメニュー２</a></li>
					<li><a href="#">レスポンシブなメニュー３</a></li>
					<li><a href="#">レスポンシブなメニュー４</a></li>
				</ul>
			</nav>
		</header>


	</body>
</html>
